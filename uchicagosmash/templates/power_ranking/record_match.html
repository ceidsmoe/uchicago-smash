{% extends 'base.html' %}
{% block content %}

<div class="page-header">
	<h1>Record Match Results</h1>
</div>

<form role="form" method="post">
	{% csrf_token %}
	<div class="form-group">
		<div class="row">
			<div class="col-md-4">
				<label for="winner">Winner's tag</label>
				{{ form.winner.errors }}
				<input id="winner" type="text" class="form-control" name="winner" required>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="row">
			<div class="col-md-4">
				<label for="loser">Loser's tag</label>
				{{ form.loser.errors }}
				<input id="winner" type="text" class="form-control" name="winner" required>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="row">
			<div class="col-md-4">
				<label for="game" class="control-label">Game</label>
				{{ form.game }}
				{{ form.game.errors }}
			</div>
		</div>
	</div>
	<button class="btn btn-primary" type="submit">Submit</button>
</form>

{% endblock %}
