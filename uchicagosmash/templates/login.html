{% extends 'base.html' %}
{% block content %}
<div class="page-header">
	<h1>Login</h1>
</div>

{% if 'required' in request.GET %}
<div class="alert alert-info">Please log in to continue.</div>
{% endif %}

{% if form.errors %}
<div class="alert alert-danger">Invalid CNetID and/or password.</div>
{% endif %}

<form class="form-horizontal" role="form" action="{% url 'login' %}" method="post">
	{% csrf_token %}
	<div class="form-group">
		<label for="username" class="col-lg-4 control-label">CNetID</label>
		<div class="col-lg-4">
			<input type="text" class="form-control" id="username" name="username" required>
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-lg-4 control-label">Password</label>
		<div class="col-lg-4">
			<input type="password" class="form-control" id="password" name="password" required>
		</div>
	</div>
	<div class="form-group">
		<div class="col-lg-offset-4 col-lg-4">
			<button type="submit" class="btn btn-primary">Login</button>
		</div>
	</div>
</form>
{% endblock %}
